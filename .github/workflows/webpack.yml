name: Wellnesse Flow
on:
 schedule:
  - cron: '55 1 * * *'
jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
       node-version: '18.x'
    - name: Build
      run: |
       ./node_modules/.bin/cypress install
        npx run test
